<!DOCTYPE html>
<html>
<head>
  <title>App Frontend</title>
</head>
<body>
  <h1>Clientes</h1>
  <ul id="clientes"></ul>
  <script>
    fetch('http://localhost:3000/clientes')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('clientes');
        data.forEach(cliente => {
          const li = document.createElement('li');
          li.textContent = `${cliente.nombre} - ${cliente.email}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
